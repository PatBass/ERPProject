<VirtualHost *:80>

    DocumentRoot /var/www/web

    AccessFileName .htaccess.noenv
    RewriteEngine On
    RewriteCond %{HTTP:Authorization} ^(.*)
    RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]

    SetEnv SYMFONY__APP__SECRET ${SYMFONY__APP__SECRET}
    SetEnv SYMFONY__APP__APIKEY ${SYMFONY__APP__APIKEY}

    SetEnv SYMFONY__CRYPT__KEY ${SYMFONY__CRYPT__KEY}

    SetEnv SYMFONY__DATABASE__HOST ${SYMFONY__DATABASE__HOST}
    SetEnv SYMFONY__DATABASE__PORT ${SYMFONY__DATABASE__PORT}
    SetEnv SYMFONY__DATABASE__NAME ${SYMFONY__DATABASE__NAME}
    SetEnv SYMFONY__DATABASE__USER ${SYMFONY__DATABASE__USER}
    SetEnv SYMFONY__DATABASE__PASSWORD ${SYMFONY__DATABASE__PASSWORD}

    SetEnv SYMFONY__MAILER__HOST ${SYMFONY__MAILER__HOST}
    SetEnv SYMFONY__MAILER__USER ${SYMFONY__MAILER__USER}
    SetEnv SYMFONY__MAILER__PASSWORD ${SYMFONY__MAILER__PASSWORD}
    SetEnv SYMFONY__MAILER__PORT ${SYMFONY__MAILER__PORT}
    SetEnv SYMFONY__MAILER__ENCRYPTION ${SYMFONY__MAILER__ENCRYPTION}

    SetEnv SYMFONY__JWT__PRIVATE__KEY__PATH ${SYMFONY__JWT__PRIVATE__KEY__PATH}
    SetEnv SYMFONY__JWT__PUBLIC__KEY__PATH ${SYMFONY__JWT__PUBLIC__KEY__PATH}
    SetEnv SYMFONY__JWT__KEY__PASS__PHRASE ${SYMFONY__JWT__KEY__PASS__PHRASE}
    SetEnv SYMFONY__JWT__TOKEN__TTL ${SYMFONY__JWT__TOKEN__TTL}


    SetEnv SYMFONY__ELASTIC__HOST ${SYMFONY__ELASTIC__HOST}
    SetEnv SYMFONY__ELASTIC__PORT ${SYMFONY__ELASTIC__PORT}

    SetEnv SYMFONY__KLIKANDPAY__IDENTIFIER ${SYMFONY__KLIKANDPAY__IDENTIFIER}
    SetEnv SYMFONY__KLIKANDPAY__SECRET__KEY ${SYMFONY__KLIKANDPAY__SECRET__KEY}
    SetEnv SYMFONY__KLIKANDPAY__SANDBOX ${SYMFONY__KLIKANDPAY__SANDBOX}

    SetEnv SYMFONY__BE2BILL__IDENTIFIER "${SYMFONY__BE2BILL__IDENTIFIER}"
    SetEnv SYMFONY__BE2BILL__PASSWORD "${SYMFONY__BE2BILL__PASSWORD}"
    SetEnv SYMFONY__BE2BILL__SANDBOX ${SYMFONY__BE2BILL__SANDBOX}

    SetEnv SYMFONY__HIPAY__ACCOUNT "${SYMFONY__HIPAY__ACCOUNT}"
    SetEnv SYMFONY__HIPAY__USERNAME "${SYMFONY__HIPAY__USERNAME}"
    SetEnv SYMFONY__HIPAY__PASSWORD "${SYMFONY__HIPAY__PASSWORD}"
    SetEnv SYMFONY__HIPAY__ENV ${SYMFONY__HIPAY__ENV}
    SetEnv SYMFONY__HIPAY__PASSPHRASE ${SYMFONY__HIPAY__PASSPHRASE}

    SetEnv SYMFONY__HIPAY_TCHAT__ACCOUNT "${SYMFONY__HIPAY_TCHAT__ACCOUNT}"
    SetEnv SYMFONY__HIPAY_TCHAT__USERNAME "${SYMFONY__HIPAY_TCHAT__USERNAME}"
    SetEnv SYMFONY__HIPAY_TCHAT__PASSWORD "${SYMFONY__HIPAY_TCHAT__PASSWORD}"
    SetEnv SYMFONY__HIPAY_TCHAT__ENV ${SYMFONY__HIPAY_TCHAT__ENV}
    SetEnv SYMFONY__HIPAY_TCHAT__PASSPHRASE ${SYMFONY__HIPAY_TCHAT__PASSPHRASE}

    SetEnv SYMFONY__HIPAY_MOTO2__ACCOUNT "${SYMFONY__HIPAY_MOTO2__ACCOUNT}"
    SetEnv SYMFONY__HIPAY_MOTO2__USERNAME "${SYMFONY__HIPAY_MOTO2__USERNAME}"
    SetEnv SYMFONY__HIPAY_MOTO2__PASSWORD "${SYMFONY__HIPAY_MOTO2__PASSWORD}"
    SetEnv SYMFONY__HIPAY_MOTO2__ENV ${SYMFONY__HIPAY_MOTO2__ENV}
    SetEnv SYMFONY__HIPAY_MOTO2__PASSPHRASE ${SYMFONY__HIPAY_MOTO2__PASSPHRASE}

    SetEnv SYMFONY__HIPAY_MOTO3__ACCOUNT "${SYMFONY__HIPAY_MOTO3__ACCOUNT}"
    SetEnv SYMFONY__HIPAY_MOTO3__USERNAME "${SYMFONY__HIPAY_MOTO3__USERNAME}"
    SetEnv SYMFONY__HIPAY_MOTO3__PASSWORD "${SYMFONY__HIPAY_MOTO3__PASSWORD}"
    SetEnv SYMFONY__HIPAY_MOTO3__ENV ${SYMFONY__HIPAY_MOTO3__ENV}
    SetEnv SYMFONY__HIPAY_MOTO3__PASSPHRASE ${SYMFONY__HIPAY_MOTO3__PASSPHRASE}

    SetEnv SYMFONY__CALLR__LOGIN ${SYMFONY__CALLR__LOGIN}
    SetEnv SYMFONY__CALLR__PASSWORD ${SYMFONY__CALLR__PASSWORD}

    SetEnv SYMFONY__SOCKETIO__URL ${SYMFONY__SOCKETIO__URL}

    SetEnv SYMFONY__MYASTRO__URL ${SYMFONY__MYASTRO__URL}
    SetEnv SYMFONY__MYASTRO__PREFIX ${SYMFONY__MYASTRO__PREFIX}

    <Directory /var/www/web>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
